<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - ibckit.github.io</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #login-form, #content { text-align: center; }
    input, button { padding: 10px; margin: 5px; }
    #content { display: none; }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button onclick="signIn()">Đăng nhập</button>
  </div>
  <div id="content">
    <h1>Chào mừng đến với ibckit.github.io!</h1>
    <!-- Nội dung website của bạn sẽ ở đây -->
	
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyAb4dABCr_4nmFcDy01YmNiNuWYFzKSy4s",
  authDomain: "ibckit-website.firebaseapp.com",
  projectId: "ibckit-website",
  storageBucket: "ibckit-website.firebasestorage.app",
  messagingSenderId: "56637750437",
  appId: "1:56637750437:web:6ee16f1fbebf383e51214c"
};
    firebase.initializeApp(firebaseConfig);

    // Hàm đăng nhập
    function signIn() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Kiểm tra username
      if (username !== 'ibckit') {
        alert('Sai username!');
        return;
      }

      // Đăng nhập với Firebase
      firebase.auth().signInWithEmailAndPassword('ibckit@gmail.com', password)
        .then((userCredential) => {
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        })
        .catch((error) => {
          alert('Lỗi: ' + (error.code === 'auth/wrong-password' ? 'Sai mật khẩu!' : error.message));
        });
    }

    // Kiểm tra trạng thái đăng nhập
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('content').style.display = 'none';
      }
    });
  </script>
</body>
</html>
