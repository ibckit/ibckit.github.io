<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #login-form, #content {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button onclick="signIn()">Đăng nhập</button>
  </div>
  <div id="content">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAb4dABCr_4nmFcDy01YmNiNuWYFzKSy4s",
      authDomain: "ibckit-website.firebaseapp.com",
      projectId: "ibckit-website",
      storageBucket: "ibckit-website.firebasestorage.app",
      messagingSenderId: "56637750437",
      appId: "1:56637750437:web:2155db3732cf2d8e51214c"
    };

    // Chờ SDK tải xong rồi khởi tạo Firebase
    window.onload = function() {
      if (typeof firebase === 'undefined') {
        console.error('Firebase SDK không tải được');
        alert('Lỗi: Firebase SDK không tải được. Kiểm tra kết nối mạng hoặc CDN.');
        return;
      }

      try {
        firebase.initializeApp(firebaseConfig);
        console.log('Firebase khởi tạo thành công');
      } catch (error) {
        console.error('Lỗi khởi tạo Firebase:', error);
        alert('Lỗi khởi tạo Firebase: ' + error.message);
      }

      // Kiểm tra trạng thái đăng nhập
      firebase.auth().onAuthStateChanged((user) => {
        console.log('Trạng thái người dùng:', user);
        const loginForm = document.getElementById('login-form');
        const content = document.getElementById('content');
        if (loginForm && content) {
          if (user) {
            loginForm.style.display = 'none';
            content.style.display = 'block';
            console.log('Người dùng đã đăng nhập, hiển thị nội dung');
          } else {
            loginForm.style.display = 'block';
            content.style.display = 'none';
            console.log('Chưa đăng nhập, hiển thị form');
          }
        } else {
          console.error('Không tìm thấy login-form hoặc content');
          alert('Lỗi: Không tìm thấy phần tử HTML');
        }
      });
    };

    // Hàm đăng nhập
    function signIn() {
      if (typeof firebase === 'undefined') {
        console.error('Firebase SDK không tải được');
        alert('Lỗi: Firebase SDK không tải được. Kiểm tra kết nối mạng hoặc CDN.');
        return;
      }

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      console.log('Đang thử đăng nhập với username:', username);

      if (username !== 'ibckit') {
        console.log('Username sai');
        alert('Sai username!');
        return;
      }

      console.log('Gọi Firebase Authentication');
      firebase.auth().signInWithEmailAndPassword('ibckit@example.com', password)
        .then((userCredential) => {
          console.log('Đăng nhập thành công:', userCredential.user);
          const loginForm = document.getElementById('login-form');
          const content = document.getElementById('content');
          if (loginForm && content) {
            loginForm.style.display = 'none';
            content.style.display = 'block';
            console.log('Đã chuyển sang nội dung');
          } else {
            console.error('Không tìm thấy login-form hoặc content');
            alert('Lỗi: Không tìm thấy phần tử HTML');
          }
        })
        .catch((error) => {
          console.error('Lỗi đăng nhập:', error);
          alert('Lỗi đăng nhập: ' + error.message);
        });
    }
  </script>
</body>
