<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - ibckit.github.io</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #login-form, #content {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button onclick="signIn()">Đăng nhập</button>
  </div>
  <div id="content">
    <h1>Đăng nhập thành công!</h1>
    <p>Chào mừng đến với ibckit.github.io!</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyAb4dABCr_4nmFcDy01YmNiNuWYFzKSy4s",
  authDomain: "ibckit-website.firebaseapp.com",
  projectId: "ibckit-website",
  storageBucket: "ibckit-website.firebasestorage.app",
  messagingSenderId: "56637750437",
  appId: "1:56637750437:web:2155db3732cf2d8e51214c"
};
    firebase.initializeApp(firebaseConfig);

    // Hàm đăng nhập
    function signIn() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      console.log('Đang thử đăng nhập với username:', username);

      if (username !== 'ibckit') {
        alert('Sai username!');
        return;
      }

      console.log('Gọi Firebase Authentication');
      firebase.auth().signInWithEmailAndPassword('ibckit@example.com', password)
        .then((userCredential) => {
          console.log('Đăng nhập thành công:', userCredential.user);
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        })
        .catch((error) => {
          console.log('Lỗi đăng nhập:', error);
          alert('Lỗi: ' + (error.code === 'auth/wrong-password' ? 'Sai mật khẩu!' : error.message));
        });
    }

    // Kiểm tra trạng thái đăng nhập
    firebase.auth().onAuthStateChanged((user) => {
	console.log('Trạng thái người dùng:', user);
      if (user) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('content').style.display = 'none';
      }
    });
  </script>
</body>
</html>
