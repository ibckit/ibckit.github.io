<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - ibckit.github.io</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #login-form, #content { text-align: center; }
    input, button { padding: 10px; margin: 5px; }
    #content { display: none; }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Đăng nhập</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button onclick="signIn()">Đăng nhập</button>
  </div>
  <div id="content">
    <h1>Chào mừng đến với ibckit.github.io!</h1>
    <!-- Nội dung website của bạn sẽ ở đây -->
	<img class="logo" src="LogoIBC.webp" alt="IBC Logo">
    <h1>📥 IBC TOOLKIT</h1>
    <p>Tải phần mềm nội bộ cho anh em kỹ thuật</p>

    <div class="box">
      <a class="download-link" href="GX2000.zip">XPert Tools</a><br>
      <a class="download-link" href="VantaGX.zip">Vanta Tools</a><br>
      <a class="download-link" href="https://drive.google.com/open?id=1X9LSApd5vfMd4Yavt1kG_AvB0XfPIPL3&usp=drive_fs">Vanta PC APP 3.44.158 (pass "ibc123qwe")</a><br>
      <a class="download-link" href="https://drive.google.com/open?id=1H05UiTv28x4EEZNUhZHgGdGdok7vJCco&usp=drive_fs">usb-update-rfs_3.44.158</a><br>
      <a class="download-link" href="https://drive.google.com/open?id=18pfVse0KKgIZuNGSG9s8UD6MXrlnaBeY&usp=drive_fs">Service App</a><br>
      
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDdEsuRXGC_zhDVLU9klY46m6shCDcXOjc",
  authDomain: "ibckit.firebaseapp.com",
  projectId: "ibckit",
  storageBucket: "ibckit.firebasestorage.app",
  messagingSenderId: "1088613576375",
  appId: "1:1088613576375:web:32fc0c1b0525d70d9de732"
};
    firebase.initializeApp(firebaseConfig);

    // Hàm đăng nhập
    function signIn() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Kiểm tra username
      if (username !== 'ibckit') {
        alert('Sai username!');
        return;
      }

      // Đăng nhập với Firebase
      firebase.auth().signInWithEmailAndPassword('ibckit@gmail.com', password)
        .then((userCredential) => {
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        })
        .catch((error) => {
          alert('Lỗi: ' + (error.code === 'auth/wrong-password' ? 'Sai mật khẩu!' : error.message));
        });
    }

    // Kiểm tra trạng thái đăng nhập
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('content').style.display = 'none';
      }
    });
  </script>
</body>
</html>
